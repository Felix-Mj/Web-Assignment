  <body>
    <div class="container">
      <h1>FOR- <span>VoTe</span></h1>
      <div class="inputype">

        <input id="name" type="text" /> <br />
        <span>Enter your age </span>
        <input id="age" type="text" /> <br />
        <span>Show the result </span>
        <input id="show" readonly type="text" /> <br>

      </div>

        document.querySelector("#show").value= name + "  " + age
        var boole = confirm("are u happy ?")
      }
       setTimeout(alert(boole),5000)
     
       </script>
